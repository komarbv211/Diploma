<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Акаунт заблоковано</title>
</head>
<body style="margin:0; padding:0; font-family: Arial, sans-serif;">
    <table role="presentation" style="width:100%; border-collapse:collapse; border:0;">
        <tr>
            <td align="center" style="padding:20px; background:#f9f9f9;">
                <table role="presentation" style="max-width:600px; background:#ffffff; border-radius:6px; padding:30px;">
                    <tr>
                        <td align="center">
                            <h2 style="color:#333;">Акаунт заблоковано</h2>
                            <p style="color:#666; line-height:1.4;">
                                Привіт, {{username}}!<br>
                                Ваш акаунт наразі <strong>заблоковано</strong>.
                            </p>

                            <p style="color:#444; font-size:14px; margin:16px 0;">
                                {{blockedMessage}}
                            </p>

                            <p style="color:#666; line-height:1.4;">
                                Якщо у вас виникнуть запитання, будь ласка, зв’яжіться з нами за адресою:
                                <a href="mailto:admin_makeup@gmail.com" style="color:#999; text-decoration:underline;">
                                    admin_makeup@gmail.com
                                </a>.
                            </p>

                            <hr style="border:none; border-top:1px solid #eee; margin:20px 0; width:80%;">

                            <p style="font-size:12px; color:#bbb;">
                                Це повідомлення було надіслано автоматично. Не відповідайте на нього напряму.
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
