<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Видалення облікового запису</title>
</head>
<body style="margin:0; padding:0; font-family: Arial, sans-serif;">
    <table role="presentation" style="width:100%; border-collapse:collapse; border:0;">
        <tr>
            <td align="center" style="padding:20px; background:#f9f9f9;">
                <table role="presentation" style="max-width:600px; background:#ffffff; border-radius:6px; padding:30px;">
                    <tr>
                        <td align="center">
                            <h2 style="color:#333;">Ваш обліковий запис було видалено</h2>
                            <p style="color:#666;">
                                Привіт, {{username}}!<br><br>
                                Ми повідомляємо, що ваш обліковий запис було успішно видалено з нашої системи.
                            </p>
                            <p style="color:#666;">
                                Якщо ви не ініціювали цю дію, будь ласка, негайно зверніться до нашої служби підтримки.
                            </p>
                            <p style="font-size:12px; color:#999;">
                                Це автоматичний лист, не відповідайте на нього.
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
