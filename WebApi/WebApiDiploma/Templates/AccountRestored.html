<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="utf-8">
    <title>Відновлення облікового запису</title>
</head>
<body style="margin:0; padding:0; font-family: Arial, sans-serif; background:#f4f4f4;">
    <table role="presentation" style="width:100%; border-collapse:collapse; border:0;">
        <tr>
            <td align="center" style="padding:20px;">
                <table role="presentation" style="max-width:600px; background:#ffffff; border-radius:6px; padding:30px; box-shadow:0 2px 5px rgba(0,0,0,0.1);">
                    <tr>
                        <td align="center">
                            <h2 style="color:#333; margin-bottom:20px;">Ваш акаунт було відновлено</h2>
                            <p style="color:#555; font-size:15px; line-height:1.5;">
                                Привіт, <strong>{{username}}</strong>!<br><br>
                                Ми повідомляємо, що ваш обліковий запис було <strong>успішно відновлено</strong> і тепер він знову активний.
                            </p>
                            <p style="color:#555; font-size:15px; line-height:1.5;">
                                Ви можете увійти у свій профіль та продовжити користуватися всіма можливостями нашого сервісу.
                            </p>
                            <hr style="border:none; border-top:1px solid #eee; margin:30px 0;">
                            <p style="font-size:12px; color:#999; margin:0;">
                                Це автоматичний лист, не відповідайте на нього.
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
