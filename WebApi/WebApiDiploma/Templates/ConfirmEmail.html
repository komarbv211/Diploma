<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Confirm your email</title>
</head>
<body style="margin:0; padding:0; font-family: Arial, sans-serif;">
    <table role="presentation" style="width:100%; border-collapse:collapse; border:0;">
        <tr>
            <td align="center" style="padding:20px; background:#f9f9f9;">
                <table role="presentation" style="max-width:600px; background:#ffffff; border-radius:6px; padding:30px;">
                    <tr>
                        <td align="center">
                            <h2 style="color:#333;">Підтвердження електронної пошти</h2>
                            <p style="color:#666;">Привіт, {{username}}!<br> Будь ласка, підтвердіть свою електронну пошту.</p>
                            <p>
                                <a href="{{callbackUrl}}"
                                   style="display: inline-block; padding: 12px 24px; background: #E56B93; color: #fff; text-decoration: none; border-radius: 5px; font-weight: bold;">
                                    Підтвердити email
                                </a>
                            </p>
                            <p style="font-size:12px; color:#999;">
                                Якщо ви не створювали обліковий запис, просто ігноруйте цей лист.
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
